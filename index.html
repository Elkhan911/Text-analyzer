<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-analyzer</title>
  </head>
  <body>
    <section class="task">
      <h2 class="task__description">
        Дан textarea. Пусть в него вводится текст. Сделайте так, чтобы по потери
        фокуса под текстареа вывелось сообщение о том, сколько в этом тексте
        слов.
      </h2>

      <div class="task__keys">
        <input
          class="task__input"
          type="text"
          name=""
          id="_input1Task2"
          value=""
          placeholder="введите значение..."
        />

        <button class="button" id="_answerBtn2">Узнать ответ</button>
        <button class="button" id="_resetBtn2">Начать заново</button>

        <div class="task__asnwer-zone">
          <p class="task__answer">
            Все делитетели числа: <span id="span21"></span>
          </p>
          <p class="task__answer">
            Список делителей: <span id="_spanAnswerTask2"></span>
          </p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
